<main>
  <section class="command mat-elevation-z6">
    <nav>
      <button mat-mini-fab color="primary" aria-label="up">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button aria-label="up">
        <mat-icon>expand_less</mat-icon>
      </button>
      <button mat-icon-button aria-label="up">
        <mat-icon>expand_more</mat-icon>
      </button>
      <button mat-icon-button aria-label="up">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button aria-label="up">
        <mat-icon>print</mat-icon>
      </button>
      <button mat-icon-button aria-label="up">
        <mat-icon>more_vert</mat-icon>
      </button>
    </nav>
  </section>
  <section class="title">
    <h1>Sans titre</h1>
    <button mat-icon-button aria-label="up">
      <mat-icon>edit</mat-icon>
    </button>
  </section>
  <section class="content">
    <header>
      <section class="year">
        <span>2020</span>
      </section>
      <section class="week">
        <button mat-icon-button aria-label="previous">
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <span *ngFor="let weekNbr of [10, 11, 12, 13, 14, 15, 16]">
          {{ weekNbr }}
        </span>
        <button mat-icon-button aria-label="next">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </section>
    </header>
  </section>
</main>
